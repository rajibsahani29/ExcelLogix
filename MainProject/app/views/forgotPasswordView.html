<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100" style="height:60em;background:-webkit-linear-gradient(top, #7579f3, #7ce0d2)">
            <form class="login100-form validate-form">
                <span class="login100-form-logo">
                    <img class="zmdi zmdi-landscape" style="width: 131%;" src="images/Shaeronlogo.png" />
                    <!--<i class="zmdi zmdi-landscape"></i>-->
                </span>

                <span class="login100-form-title p-b-34 p-t-27" style="text-transform:none">
                    Forgot Password
                </span>

                <div class="wrap-input100 validate-input" data-validate="Enter Email">
                    <input type="email" name="Email" class="input100" id="EmailTextboxPosition" placeholder="Email" data-ng-model="forgotPasswordC.Email" required>
                </div>

                <div class="container-login100-form-btn">
                    <button name="Login" class="login100-form-btn" id="SendEmailButtonPosition" data-ng-click="forgotPasswordC.resetPassword();">Send Email</button>
                <img src="assets/images/circle_spinner.png" class="sendEmailButtonClickedSpinner LoadingImageSmall"
                     data-ng-if="forgotPasswordC.userClickedButton == true"
                     data-ng-class="forgotPasswordC.userClickedButton == true ? 'Spin' : ''" />                                          
                </div>
                
                <a class="txt1" id="ForgotButtonPosition" href="" onclick="window.location.hash='#/login'" style="font-size:20px;margin-top:25%">
                    Login
                </a>
                <a class="txt1" id="CreateAccountButtonPosition" href="" onclick="window.location.hash='#/createAccount'" style="float:right;font-size:20px;margin-top:25%">
                    Create Account
                </a>
            </form>
        </div>
    </div>
</div>
