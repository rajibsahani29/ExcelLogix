
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <div class="main-body">
                    <div class="page-wrapper">
                        <div class="page-body">
                            <div id="SurveyListContainerPosition" class="SurveyListContainer" data-ng-hide="oSD.surveyIsLoaded == true">
                                <div class="bs-example">
                                    <ol class="breadcrumb" style="margin-bottom:.2em">
                                        <li class="breadcrumb-item" ng-if="PrePath!='Dashboard'"><a href="#">Dashboard</a></li>
                                        <li class="breadcrumb-item"><a href="#">{{PrePath}}</a></li>
                                        <li class="breadcrumb-item"><a href="#">Account</a></li>
                                    </ol>
                                </div>
                                
                                <div style="padding-top:.5%">
                                    <nav class="navbar header-navbar" id="FilterSectionPosition" style="background:#abe0f9;min-height: 25px;">
                                    </nav>
                                </div> 
                                <div class="CustomSettingsContainer">
                                    <div class="verticalalign" style="width:100%;font-size:22px;font-weight:bold;margin-left:1%;margin-top:1%">
                                        <label class="FontColor2 HeadingTopLabel">Acount Info</label>
                                    </div>
                                </div>
                                <div class="AllSettingsContainer" id="FormInputs" style="font-size:16px;padding:10px">                                   
                                    <div style="clear:both;margin-top:20px;"></div>
                                    <div class="row">
                                        <div class="col-sm-6 mobile-inputs">
                                            <div class="form-group">
                                                <label>User Name:&nbsp;&nbsp;&nbsp;{{accountC.UserName}}</label><hr />
                                            </div>
                                            <div class="form-group">
                                                <label>Merchant Name:&nbsp;&nbsp;&nbsp;{{accountC.MerchantName}}</label><hr />                                                
                                            </div>
                                            <div class="form-group">
                                                <label>User Email:&nbsp;&nbsp;&nbsp;{{accountC.UserEmail}}</label><hr />                                                
                                            </div>
                                        </div>
                                        <div class="col-sm-6 mobile-inputs">
                                            <div class="form-group">
                                                <label>User ID:&nbsp;&nbsp;&nbsp;{{accountC.UserID}}</label><hr />
                                            </div>
                                            <div class="form-group">
                                                <label>Merchant ID:&nbsp;&nbsp;&nbsp;{{accountC.MerchantID}}</label><hr />
                                            </div>
                                            <div class="form-group">
                                                <label>User Roles:&nbsp;&nbsp;&nbsp;{{accountC.UserRoles}}</label><hr />
                                            </div>
                                        </div>
                                    </div>                                       
                                </div>
                            </div>                            
                         </div>
                     </div>
                 </div>
            </div>
        </div>
    </div>
</div>
