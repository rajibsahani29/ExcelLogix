    <div class="LoginBox" id="LoginBoxPosition">
        <div class="LogoBox" id="LogoBoxPosition">
            <img class="Logo" src="assets\images\iAspire-logo-2.png" />
        </div>
        <div id="EmailPasswordLoginContainer">
            <div>
                <input data-ng-model="createA.UserName" iaspemailvalidation required
                       type="email" name="Email" class="EmailTextbox" id="EmailTextboxPosition" placeholder="Email">
            </div>
            <div>
                <div class="HelperTextPosition" data-ng-if="createA.PasswordValidation.ShowMessages == true">
                    Password Must contain:
                    <!--<div class="PasswordHelpText" data-ng-class="createA.PasswordValidation.ContainsUppercase == false ? 'RedText' : 'GreenText'">
                At least one uppercase letter.
            </div>
            <div class="PasswordHelpText" data-ng-class="createA.PasswordValidation.ContainsLowercase == false ? 'RedText' : 'GreenText'">
                At least one lowercase letter.
            </div>
            <div class="PasswordHelpText" data-ng-class="createA.PasswordValidation.ContainsNumber == false ? 'RedText' : 'GreenText'">
                At least one number.
            </div>
            <div class="PasswordHelpText" data-ng-class="createA.PasswordValidation.ContainsSymbol == false ? 'RedText' : 'GreenText'">
                At least one symbol (ex: $, &, ?).
            </div>-->
                    <div class="PasswordHelpText" data-ng-class="createA.PasswordValidation.ContainsLength == false ? 'RedText' : 'GreenText'">
                        <input type="checkbox" disabled
                               data-ng-model="createA.PasswordValidation.ContainsLength"
                               data-ng-true-value="true"
                               data-ng-false-value="false" />At least 6 characters.
                    </div>
                    <div class="PasswordHelpText" data-ng-class="createA.PasswordValidation.ContainsWhitespace == true ? 'RedText' : 'GreenText'">
                        <input type="checkbox" disabled
                               data-ng-model="createA.PasswordValidation.ContainsWhitespace"
                               data-ng-true-value="false"
                               data-ng-false-value="true" />No spaces.
                    </div>
                </div>
                <input data-ng-model="createA.Password" passwordvalidation required data-ng-keyup="createA.CheckPassword($event)"
                       type="password" name="Password" class="PasswordTextbox" id="PasswordTextboxPosition" placeholder="Password">
            </div>
            <div>
                <input data-ng-model="createA.Name" required
                       type="text" placeholder="Name" class="EmailTextbox" id="NameTextboxPosition" />
            </div>
            <div>
                <input data-ng-model="createA.SchoolCorporation" required
                       type="text" placeholder="School Corporation/ Organization" class="EmailTextbox" id="SchoolCorporationTextboxPosition" />
            </div>
            <div>
                <input data-ng-model="createA.PhoneNumber" maxlength="24"  required restrict-input="{type: 'validPhoneCharsOnly'}"
                       type="text" placeholder="Phone Number (XXX) XXX-XXXX" class="EmailTextbox" id="PhoneNumberTextboxPosition" />
            </div>

            <div>
                <button data-ng-click="createA.CreateAccount()" name="CreateAccount" class="DarkCreateAccountButton" id="DarkCreateAccountButtonPosition">Create Account</button>
                <img src="assets/images/circle_spinner.png" class="createAccountButtonClickedSpinner LoadingImageSmall"

        <div id="BottomButtonsPosition">
            <button name="ForgotPassword" class="ForgotButton" id="ForgotButtonPosition" onclick="window.location.hash='#/forgotPassword'">Forgot Password?</button>
