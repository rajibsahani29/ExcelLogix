    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100" style="height:60em;background:-webkit-linear-gradient(top, #7579f3, #7ce0d2)">
                <form class="login100-form validate-form">
                    <span class="login100-form-logo">
                        <img class="zmdi zmdi-landscape" style="width: 131%;" src="images/Shaeronlogo.png" />
                        <!--<i class="zmdi zmdi-landscape"></i>-->
                    </span>

                    <span class="login100-form-title p-b-34 p-t-27">
                        Log in
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input type="email" name="Email" class="input100" id="EmailTextboxPosition" placeholder="Email"
                               data-ng-keypress="loginC.keyPressedEmail($event);"
                               data-ng-model="loginC.UserLoginUserName" removengemailvalidation>
                        <!--<input class="input100" type="text" name="username" placeholder="Username">-->
                        <span class="focus-input100" data-placeholder="&#xf007;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input type="password" name="Password" class="input100" id="PasswordTextboxPosition" placeholder="Password"
                               data-ng-keypress="loginC.keyPressedPassword($event);"
                               data-ng-model="loginC.UserLoginPassword">
                        <!--<input class="input100" type="password" name="pass" placeholder="Password">-->
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>

                    <div class="container-login100-form-btn">
                        <button name="Login" class="login100-form-btn" id="LoginButtonPosition"
                                data-ng-disabled="loginC.userClickedButton == true"
                                data-ng-click="loginC.Login();">
                            <span>Login</span>
                        </button>
                        <!--<button class="login100-form-btn">
            Login
        </button>-->
                    </div>
                    <a class="txt1" id="ForgotButtonPosition" href="" onclick="window.location.hash='#/forgotPassword'" style="font-size:20px">
                        Forgot Password?
                    </a>
                    <a class="txt1" id="CreateAccountButtonPosition" href="" onclick="window.location.hash='#/createAccount'" style="float:right;font-size:20px">
                        Create Account
                    </a>
                    <!--<div class="text-center p-t-90">

                    </div>-->
                </form>
            </div>x
